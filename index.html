uot;,[],&quot;^1B&quot;,4431,&quot;^1C&quot;,4462],536870917]],[&quot;^1?&quot;,[4566,&quot;^15&quot;,301,536870917]],[&quot;^1?&quot;,[4566,&quot;^11&quot;,4546,536870917]],[&quot;^1?&quot;,[4566,&quot;^1D&quot;,true,536870917]],[&quot;^1?&quot;,[4566,&quot;^?&quot;,&quot;~u61c94d47-45d9-4fa3-831e-4188a824b176&quot;,536870917]],[&quot;^1?&quot;,[4567,&quot;^1E&quot;,[&quot;^1F&quot;,[[&quot;^?&quot;,&quot;~u61c94d47-dee4-4f1c-8ee5-22191f312120&quot;],[&quot;^?&quot;,&quot;~u61c94d47-a97e-43e6-a82e-7c6e5b791e89&quot;],[&quot;^?&quot;,&quot;~u61c94d47-0ab0-4fea-ba55-b99d51884878&quot;],[&quot;^?&quot;,&quot;~u61c94d47-f980-4bc6-a3c7-bb11a0bf5c65&quot;]]],536870917]],[&quot;^1?&quot;,[4567,&quot;^Y&quot;,&quot;Amy 剛剛提到南韓在半導體、材料領域高度依賴日本，那日韓貿易戰開打兩年了，南韓在半導體材料的自主性，是否有所提高？\\n&quot;,536870917]],[&quot;^1?&quot;,[4567,&quot;^V&quot;,&quot;^1A&quot;,536870917]],[&quot;^1?&quot;,[4567,&quot;^K&quot;,4566,536870917]],[&quot;^1?&quot;,[4567,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1G&quot;,[],&quot;^1H&quot;,[],&quot;^1B&quot;,4462,&quot;^1C&quot;,4633],536870917]],[&quot;^1?&quot;,[4567,&quot;^15&quot;,301,536870917]],[&quot;^1?&quot;,[4567,&quot;^11&quot;,4566,536870917]],[&quot;^1?&quot;,[4567,&quot;^1D&quot;,true,536870917]],[&quot;^1?&quot;,[4567,&quot;^?&quot;,&quot;~u61c94d47-ee20-4794-ae67-739253a16d67&quot;,536870917]],[&quot;^1?&quot;,[4568,&quot;^1E&quot;,[&quot;^1F&quot;,[]],536870917]],[&quot;^1?&quot;,[4568,&quot;^Y&quot;,&quot;日本2019年決定對南韓半導體及面板產業祭出報復措施，宣布出口南韓的OLED面板用氟聚醯（xi）亞胺(fluorine polyimide)，以及半導體製造用光阻劑(photoresist)、高純度氟化氫(hydrogen fluoride)等，3項攸關生產製造的原物料品項緊縮出口。\\n&quot;,536870917]],[&quot;^1?&quot;,[4568,&quot;^V&quot;,&quot;^1A&quot;,536870917]],[&quot;^1?&quot;,[4568,&quot;^K&quot;,4567,536870917]],[&quot;^1?&quot;,[4568,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1G&quot;,[],&quot;^1H&quot;,[],&quot;^1B&quot;,4633,&quot;^1C&quot;,4939],536870917]],[&quot;^1?&quot;,[4568,&quot;^15&quot;,301,536870917]],[&quot;^1?&quot;,[4568,&quot;^11&quot;,4567,536870917]],[&quot;
